{{ define "content" }}
<div class="page-content">
    {{ .Content }}
  <div class="participants">
      <div class="container">
          <h4>Current list of Summit attendees</h4>
          <br />
          <div class="row">
          {{ $local := where .Data.Pages ".Params.type" "participant" }}
          {{ range $local }}
            {{ partial "participant" . }}
          {{ end }}
          </div>
      </div><!-- container -->
  </div><!-- participants -->
</div>

{{ end }}
