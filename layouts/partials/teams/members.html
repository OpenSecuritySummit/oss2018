<h3>{{ .Params.title }} team members</h3>
<div class="list_attendees">
    <ul>
        {{ range $index, $local := .Params.members }}
            {{ $page := (where $.Site.Pages ".Params.title" .) }}
            {{ if $page }}
                {{ $member := (index $page 0) }}
                {{ partial "participant/card.html" $member }}
            {{ end }}
        {{ if eq (mod $index 6) 5 }}</ul><ul>{{ end }}
        {{ end }}
    </ul>

</div>
