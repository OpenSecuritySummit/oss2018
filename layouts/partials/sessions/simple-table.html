<style>
    .sessions table tr td {
        padding-right : 15px;
    }
</style>

<div class="sessions">
    <table class="table table-bordered table-striped">
        <thead>
        <th width="300">Title</th>
        <th>Track</th>
        <th>Description</th>
        </thead>
        {{ range . }}
            {{ if ne .Params.hide true }}
                <tr>
                    <td>
                        <a href="{{.Permalink }}">{{.Params.title}}</a>
                    </td>
                    <td>
                      {{ with .Params.track }}{{ . }}{{ end }}
                    </td>
                    <td>
                        {{ .Params.description}}
                    </td>
                </tr>
            {{ end}}
        {{ end}}
    </table>
</div>
